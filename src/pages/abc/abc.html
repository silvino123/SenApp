<ion-header>

  <ion-navbar color="azul">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Abecedario</ion-title>
  </ion-navbar>

</ion-header>

<br>
<ion-content padding>
  <ion-slides effect="cube" pager>
   
    <ion-slide *ngFor="let p of products| async">
      <ion-card >
        
        <ion-card-content>
          <ion-card-title style="background-color:#90caf9">
           <h1>{{ p.letra }}</h1>
            </ion-card-title>
            {{ p.imagen }}
        </ion-card-content>
      </ion-card>
    </ion-slide>
   
  
  </ion-slides> 
  
</ion-content>
