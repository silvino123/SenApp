<ion-header>
  <ion-navbar color="azul">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Juego Colores</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
 
  <ion-card padding >
     <ion-list>
       <ion-item color="azul">
        <ion-col text-center>
          <button ion-button clear small color="danger" icon-start >
            <ion-icon name='star'>{{n3}}/10 </ion-icon>
           
          </button>
          
        </ion-col>
        <ion-fab right top >
            <button ion-fab color="secondary">
              <ion-icon name="heart" color="danger"></ion-icon>{{vidas}}
            </button>
          </ion-fab>
          <br>
         <br>
       </ion-item>
     </ion-list>
     
     <img src="assets/Colores/{{activarColor.imagen}}" style="height: 300px"/>

    <ion-card-content>
      <ion-card-title>
        
        <ion-row no-padding>
            <ion-list radio-group [(ngModel)]="respuesta">
            <ion-col>
              <button ion-button clear small color="danger" icon-start>
                <ion-radio value="{{activarColor.respuesta1}}"  color="secondary"></ion-radio>&nbsp;
              &nbsp; <h1 style="color:#488aff">{{activarColor.respuesta1}}</h1> 
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear small color="danger" icon-start>
                <ion-radio value="{{activarColor.respuesta2}}"   color="secondary"></ion-radio>&nbsp;
                  &nbsp; <h1 style="color:#488aff">{{activarColor.respuesta2}}</h1>
              </button>
            </ion-col>
            <ion-col text-right>
              <button ion-button clear small color="danger" icon-start>
                <ion-radio value="{{activarColor.respuesta3}}"  color="secondary"></ion-radio>&nbsp;
                  &nbsp; <h1 style="color:#488aff">{{activarColor.respuesta3}}</h1>
              </button>
            </ion-col>
            </ion-list>
          </ion-row>
       
       
      </ion-card-title>
       
    </ion-card-content>
    <button ion-button color="Primary" round block (click)="siguiente()" type="submit" >Siguiente <ion-icon name='next'></ion-icon> </button>
  </ion-card>
 
   
  
</ion-content>
