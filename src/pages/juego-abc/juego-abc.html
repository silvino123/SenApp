<ion-header>
  <ion-navbar color="azul">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Juego Abecedario</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card >
     <ion-list>
       <ion-item color="azul">
        <ion-col text-center>
          <button ion-button clear small color="danger" icon-start >
            <ion-icon name='star'> 4/10</ion-icon>
           
          </button>
          
        </ion-col>
        <ion-fab right top >
            <button ion-fab color="secondary">
              <ion-icon name="heart" color="danger"></ion-icon>3
            </button>
          </ion-fab>
          <br>
         <br>
       </ion-item>
     </ion-list>
     
    <img src="assets/imgs/a.gif" style="height: 500px"/>

    <ion-card-content>
      <ion-card-title>
        
        <ion-row no-padding>
            <ion-col>
              <button ion-button clear small color="danger" icon-start>
              <ion-checkbox color="secondary" item-checkbox-center></ion-checkbox>&nbsp;
              &nbsp; <h1>A</h1> 
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear small color="danger" icon-start>
                  <ion-checkbox color="secondary" item-checkbox-center></ion-checkbox>&nbsp;
                  &nbsp; <h1>M</h1>
              </button>
            </ion-col>
            <ion-col text-right>
              <button ion-button clear small color="danger" icon-start>
                  <ion-checkbox color="secondary" item-checkbox-center></ion-checkbox>&nbsp;
                  &nbsp; <h1>E</h1>
              </button>
            </ion-col>
          </ion-row>
       
       
      </ion-card-title>
       
    </ion-card-content>
  
  </ion-card>
   <button ion-button color="danger" outline block (click)="showToast('top')">Enviar Respuesta</button>
  
</ion-content>
